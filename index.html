<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero-image">
    <p>Photo by <a href="https://unsplash.com/@vorosbenisop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Benjamin Voros</a> on <a href="https://unsplash.com/photos/phIFdC6lA4E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </section>
  <section class="form-body">
    <h2>Sign up for this thing, it's really important I promise</h2>
    <h2>Don't miss out!</h2>
    <h2>here be the form</h2>
  
      <form>
        <div class="form-row">
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </p>
          <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </p>
        </div>
        <div class="form-row">
          <p>
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="user-email" required>
          </p>
          <p>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </p>
        </div>
        <div class="form-row">
          <p>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" required>
          </p>
          <p>
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirm" name="pwd-confirm" required>
          </p>
        </div>  
      </form>
    </div>
    <div class="submission">
      <button type=submit>
        Create your account
      </button>
      <p>
        Already have an account? <a href="">Log in</a>
      </p>
    </div>
  </section>
</body>
</html>
